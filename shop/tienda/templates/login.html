{% extends 'layout.html' %} {% block content %}
<div id="content" class="site-content">
  <div id="primary" class="content-area width-normal">
    <main id="main" class="site-main">
      <div class="cont maincont">
        <h1 class="maincont-ttl">Login / Registro</h1>
        <ul class="b-crumbs">
          <li><a href="{% url 'tienda:index' %}">Inicio</a></li>
          <li>Registro & Login</li>
        </ul>
        <article class="page-cont">
          <div class="page-styling">
            <div class="auth-wrap">
              <div class="auth-col">
                <h2>Login</h2>
                <form method="post" action="{% url 'tienda:login' %}" class="login">
                  {% csrf_token %}
                  <p>
                    <label for="username"
                      >E-mail <span class="required">*</span></label
                    >
                    <input type="text" id="username" name="username" />
                  </p>
                  <p>
                    <label for="password"
                      >Password <span class="required">*</span></label
                    >
                    <input type="password" id="password" name="password" />
                  </p>
                  <p class="auth-submit">
                    <input type="submit" value="Ingresar" />
                    <input type="checkbox" id="rememberme" value="forever" />   
                    <label for="rememberme">Recordar</label>
                  </p>
                  <p class="auth-lost_password">
                    <a href="#">Â¿Olvidaste tu password?</a>
                  </p>
                  <p>
                    <label for="alert-danger">{{error}}</label>
                  </p>
                </form>
              </div>
              <div class="auth-col">
                <h2>Registro</h2>
                <form method="post" class="register" action="{% url 'tienda:createUser' %}">
                  {% csrf_token %}
                  <p>
                    <label for="reg_email"
                      >Email <span class="required">*</span></label
                    >
                    <input type="email" id="reg_email" name="newUser" />
                  </p>
                  <p>
                    <label for="reg_password"
                      >Password <span class="required">*</span></label
                    >
                    <input type="password" id="reg_password" name="newPassword" />
                  </p>
                  <p class="auth-submit">
                    <input type="submit" value="Registrar" />
                  </p>
                </form>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
    <!-- #main -->
  </div>
  <!-- #primary -->
</div>
<!-- #content -->
{% endblock %}
